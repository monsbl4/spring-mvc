<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Carlist</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
<h1>Список автомобилей</h1>

<table border="1">
    <tr>
        <th>Индекс</th>
        <th>Марка</th>
        <th>Модель</th>
        <th>Цвет</th>
    </tr>

    <tr th:each="cars,state : ${carsL}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${state.count}">Number</td>
        <td th:utext="${cars.carBrand}">Brand</td>
        <td th:utext="${cars.model}">Model</td>
        <td th:utext="${cars.color}">Color</td>
    </tr>

</table>

</body>
</html>
